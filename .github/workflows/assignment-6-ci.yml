  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Lighthouse CI
        run: |
          pnpm install

      - name: Run Lighthouse CI
        run: |
          pnpm i -g @lhci/cli
          pnpm -F assignment-6 lhci || echo "Fail to Run Lighthouse CI!"
